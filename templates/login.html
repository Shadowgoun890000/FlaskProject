<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Turnos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        .captcha-container {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 1rem;
        }
        .captcha-text {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header text-center">
                <h1>üîê Acceso Administrativo</h1>
                <p>Sistema de Gesti√≥n de Turnos</p>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message" style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 1rem;">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="captcha-container">
                    <div class="captcha-text" id="captchaText">{{ captcha_text }}</div>
                    <input type="hidden" name="captcha_answer" value="{{ captcha_answer }}">
                    <div class="form-group">
                        <label for="captcha_input">Ingresa el texto de arriba</label>
                        <input type="text" id="captcha_input" name="captcha_input" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi√≥n</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Volver al Sistema P√∫blico</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Verificando...';
        });
    </script>
</body>
</html>
